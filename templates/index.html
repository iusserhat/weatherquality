<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hava Kalitesi İzleyici</title>
   
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding-top: 20px;
            background-color: #f8f9fa; 
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1); 
        }
        h1 {
            color: #007bff; 
        }
        ul {
            padding-left: 0;
            list-style: none;
        }
        li {
            background-color: #e9ecef; 
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center">Hava Kalitesi İzleyici</h1>
        <form method="post" class="mb-3">
            <label for="cityInput" class="form-label">Lütfen şehir adını giriniz:</label>
            <input type="text" id="cityInput" name="city" class="form-control">
            <button type="submit" class="btn btn-primary mt-2">Sorgula</button>
        </form>
        
        {% if measurements %}
        <h2>{{ city }} için Hava Kalitesi Raporu:</h2>
        <ul>
            {% for measurement in measurements %}
            <li>{{ measurement }}</li>
            {% endfor %}
        </ul>
        {% elif error %}
        <p>{{ error }}</p>
        {% endif %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
